<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Coder Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .message-bubble {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-dots::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {

      0%,
      20% {
        content: '.';
      }

      40% {
        content: '..';
      }

      60%,
      100% {
        content: '...';
      }
    }
  </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col">
  <header class="bg-white border-b border-gray-200 px-6 py-4 shadow-sm">
    <h1 class="text-2xl font-semibold text-gray-800">Simple Coder Agent</h1>
  </header>
  <main class="flex-1 overflow-hidden flex flex-col">
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4" id="messagesContainer">
      <div id="history"></div>
    </div>
    <div class="border-t border-gray-200 bg-white px-6 py-4 shadow-lg">
      <div class="max-w-4xl mx-auto">
        <div class="flex gap-3 mb-3">
          <div class="flex-1">
            <label class="block text-xs font-medium text-gray-700 mb-1">Tool Type</label>
            <select id="toolType"
              class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <option value="auto">Auto</option>
              <option value="read">Read</option>
              <option value="list">List</option>
              <option value="search">Search</option>
              <option value="replace">Replace</option>
            </select>
          </div>
        </div>
        <div class="flex gap-3">
          <textarea id="prompt"
            placeholder="例如: Read src/main/java/com/simplecoder/service/AgentService.java lines 1-40"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            rows="3"></textarea>
          <button id="sendBtn"
            class="px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-sm self-end">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script>
    const contextHistory = [];
    const MAX_HISTORY = 20;
    function buildContextHistoryForRequest() { return contextHistory.map(e => ({ timestamp: e.timestamp, prompt: e.prompt, result: e.result })); }
    function scrollToBottom() { const container = document.getElementById('messagesContainer'); container.scrollTop = container.scrollHeight; }
    function renderHistory() {
      const container = document.getElementById('history');
      container.innerHTML = '';
      contextHistory.forEach(e => {
        const div = document.createElement('div');
        div.className = 'message-bubble space-y-2';
        const userMsg = document.createElement('div');
        userMsg.className = 'flex justify-end';
        userMsg.innerHTML = `
        <div class="bg-blue-600 text-white rounded-lg px-4 py-2 max-w-2xl shadow-sm">
          <div class="text-xs opacity-75 mb-1">${new Date(e.timestamp).toLocaleTimeString()}</div>
          <div class="text-sm">${escapeHtml(e.prompt)}</div>
        </div>
      `;
        div.appendChild(userMsg);
        const agentMsg = document.createElement('div');
        agentMsg.className = 'flex justify-start';
        agentMsg.innerHTML = `
        <div class="bg-white rounded-lg px-4 py-3 max-w-2xl shadow-sm border border-gray-200">
          <div class="text-xs text-gray-500 mb-1">Agent</div>
          <div class="text-sm text-gray-700 whitespace-pre-wrap font-mono">${escapeHtml(e.result)}</div>
          ${e.error ? `<div class="mt-2 text-sm text-red-600 font-medium">${escapeHtml(e.error)}</div>` : ''}
        </div>
      `;
        div.appendChild(agentMsg);
        container.appendChild(div);
      });
      scrollToBottom();
    }
    function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    async function send() {
      const prompt = document.getElementById('prompt').value.trim();
      const toolType = document.getElementById('toolType').value;
      const body = { prompt, toolType, contextHistory: buildContextHistoryForRequest() };
      if (!prompt) return;

      // Add loading message
      contextHistory.push({
        timestamp: new Date().toISOString(),
        prompt: prompt,
        result: '加载中...',
        loading: true
      });
      renderHistory();
      document.getElementById('prompt').value = '';

      try {
        const resp = await fetch('/api/agent', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const json = await resp.json();

        // Remove loading message
        contextHistory.pop();

        if (json.success) {
          const dataPart = Array.isArray(json.data) ? json.data.join('\n') : (json.data || '');
          const result = (json.message || '') + '\n' + dataPart;
          if (contextHistory.length >= MAX_HISTORY) { contextHistory.shift(); }
          contextHistory.push({ timestamp: new Date().toISOString(), prompt: prompt, result: result });
        } else {
          if (contextHistory.length >= MAX_HISTORY) { contextHistory.shift(); }
          contextHistory.push({
            timestamp: new Date().toISOString(),
            prompt: prompt,
            result: json.message || '失败',
            error: json.error || 'unknown error'
          });
        }
        renderHistory();
      } catch (e) {
        contextHistory.pop();
        if (contextHistory.length >= MAX_HISTORY) { contextHistory.shift(); }
        contextHistory.push({
          timestamp: new Date().toISOString(),
          prompt: prompt,
          result: '请求异常',
          error: e.message
        });
        renderHistory();
      }
    }
    document.getElementById('sendBtn').addEventListener('click', send);
    document.getElementById('prompt').addEventListener('keydown', (e) => { if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) { send(); } });
  </script>
</body>

</html>
